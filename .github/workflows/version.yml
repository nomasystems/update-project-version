name: version

run-name: Update version

on:
  push:
    branches:
      - '**'

jobs:
  update_version:
    runs-on: ubuntu-latest
    name: Update version
    steps:
      - id: new_version
        uses: nomasystems/update-project-version@latest
        with:
          committer-email: "github.ci@nomasystems.com"
          committer-username: "github-ci-noma"
          latest-tag: "true"
          tag-prefix: "v"
